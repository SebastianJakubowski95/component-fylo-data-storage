<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- CSS -->
  <link rel="stylesheet" media="screen and (max-width: 699px)" href="small.css">
  <link rel="stylesheet" media="screen and (min-width: 700px)" href="large.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
  <div class="img-bcg-wrapper">
    <img src="images/bg-desktop.png" alt="">
  </div>
  <div class="content">
    <div class="segment01">
      <img class="img-logo" src="images/logo.svg" alt="">
      <div class="icons">
        <div class="icons-item">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="icons-item">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="icons-item">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="segment02">
      <div class="heading">
        <div class="heading-info">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
        <div class="heading-bottom"></div>
      </div>

      <div class="upload">
        <div class="upload-inprogress">
          <div class="upload-circle"></div>
        </div>
      </div>
      <div class="values">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

  </div>
  <div class="attribution">
